<div class="container">
  <h1>QUOTES</h1>
  <hr>
  <div class="card">
  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quote of quotes let i=index'>
        <div>
          <h3><span class="quoteName"> {{quote.name}}</span> posted this quote on {{quote.postDate|date}}
            <!-- Author:{{quote.author}} -->
          </h3>
          <button class="btn btn-primary" (click)="toggleQuotes(i)">Show Quotes</button>
        </div>
        <div *ngIf='quote.showQuote'>
          <app-quote-detail [quote]='quote' (isRead)='deleteQuote($event, i)'></app-quote-detail>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
  <p *ngIf='quotes.length < 3'>Please add more quotes</p>
</div>
